<main *ngIf="mapsService.apiLoaded | async">

  <app-details *ngIf="displayDetails"></app-details>

  <google-map
    *ngIf="center"
    [center]="center"
    [zoom]="zoom"
    [options]="mapOptions"
    height="100%"
    width="100%"
  >
  </google-map>

</main>

<app-searchbar></app-searchbar>

<app-welcome></app-welcome>
